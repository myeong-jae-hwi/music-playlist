<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플레이리스트</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./assets/images/svg/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");
    </style>

    <script src="./script.js" defer></script>
  </head>
  <body>
    <audio class="audio" controls></audio>

    <main class="main">
      <h1 class="track-title">My PlayList</h1>

      <div class="contianer">
        <div class="album"></div>
        <h2 class="title"></h2>

        <div class="visualizer-container"></div>
      </div>

      <div class="visual-container">
        <div class="progress">
          <div class="progress__bar"></div>
        </div>
      </div>

      <div class="btn-container">
        <button class="prev"></button>
        <button class="mainBtn play"></button>
        <button class="next"></button>
      </div>
    </main>
  </body>
</html>
